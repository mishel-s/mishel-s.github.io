<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pokupon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="упрощенный поиск (поисковик) любых запросов">
    <meta name="keywords" content="поиск, search, google, bing, ask, quastion, request, issue">
    <link rel="stylesheet" href="main.css">
    <!--<link rel="stylesheet" href="ios_main.css" />-->
</head>
<body>
    <header>
        <H1>ПОИСК</H1>
        <div id="blockSearch" class="col-12 search">
            <input id="blok_searchRequest"  name="request" value="" placeholder="Введите текст для поиска">
            <select id="select">
                <option value="not">Укажите поисковую систему</option>
                <option value="google">google.com</option>
                <option value="bing">bing.com</option>
                <option value="ask">ask.com</option>
            </select>
            <input id="bt_sendRequest"  type="submit" name="search" value="Искать">
        </div>
    </header>
    <main id="error">
        <div id="errorRequest">
            <input type="button" value="OK" class="button">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
